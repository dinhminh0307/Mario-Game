<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Mario Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Intro Screen -->
    <div id="introScreen">
        <p id="storyText"></p> <!-- Initially empty -->
        <button id="continueButton" style="display: none;">Continue</button> <!-- Initially hidden -->
    </div>

    <!-- Game Container -->
    <div class="game-container" style="display: none;"> <!-- Initially hidden -->
        <div id="mario"></div>
        <div id="princess"></div>
        <div class="ground"></div>
        <div class="enemy"></div>
        <div class="sun"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
